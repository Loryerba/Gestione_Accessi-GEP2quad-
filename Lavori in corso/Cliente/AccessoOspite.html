<!DOCTYPE html>
<html>

<head>
    <title>Accesso ospite</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js"></script>
    <style>

</head>

<body>
    <center>
        <form action="checkForm.php" onsubmit="return checkFields()" name = "meeting" id = "meeting" onload="loadPage()">
            <h2>Prego, prenoti l'appuntamento</h2>
            <h4>Selezioni la data e l'ora desiderata:</h4>
            <input type="datetime-local" id="meeting-time" name="meeting-time" value="2020-02-12T19:30"
                min="2018-06-07T00:00" max="2090-06-14T00:00">

            <h4>Inserisca un nominativo:</h4>
            <input type="text" id="meeting-nameClient" name="meeting-nameClient" placeholder="Nome e cognome">

            <h4>Inserisca l'oggetto del meeting e una breve descrizione:</h4>
            <input type="text" id="meeting-object" name="meeting-object" placeholder="Oggetto meeting">
            <br><br>

            <textarea id="meeting-description" name="meeting-description" rows="4" cols="50"
                placeholder="Descrizione opzionale"></textarea>

            <h4>Scelga l'impiegato interessato al meeting:</h4>
            <select id="meeting-employee" name="meeting-employee">
                <option disabled selected value> -- Selezioni qualcuno -- </option>
                <option value="impiegato1">Impiegato1</option>
                <option value="impiegato1">Impiegato1</option>
            </select>

            <h4>Inserisca un'e-mail per essere contattata successivamente:</h4>
            <input type="email" id="meeting-emailClient" name="meeting-emailClient" placeholder="Email">
            <br><br>

            <button type="submit">Prenoti l'appuntamento</button>
            <button type="reset">Reset</button>
            <br><br>
        </form>
        
        <a href="../index.html"><button>Esci</button></a>
    </center>
</body>

</html>
